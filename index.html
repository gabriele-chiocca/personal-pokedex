<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- Google Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Axios -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom css-->

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="text-center">Mini Pokédex</h1>

    <!-- Loader -->
    <div class="alert alert-warning text-center" id="loader">
      <div>
        <span class="spinner-border spinner-border-sm" role="status"></span>
        <span class="text-center">Generazione Pokémon attendi!</span>
      </div>
    </div>

    <!-- Container card -->
    <div class="container">
      <div class="row" id="pokecontainer"></div>
    </div>

    <!-- Overlay Nascosto -->

    <div
      class="overlay-bg d-none d-flex justify-content-center align-items-center min-vh-100"
      id="overlay-dark"
    ></div>

    <!-- Javascript -->
    <script src="./js/script.js"></script>
  </body>
</html>
